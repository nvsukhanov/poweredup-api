<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<p>
    <button id="connect">Connect</button>
</p>
<p>
    <button id="disconnect" class="connected-control">Disconnect</button>
</p>
<p>
    <button id="switch-off" class="connected-control">Switch off</button>
</p>
<p>
    <button id="increment-angle" class="connected-control">Increment angle</button>
</p>
<p>
    <button id="decrement-angle" class="connected-control">Decrement angle</button>
</p>
<p>
    <button id="go-to-zero" class="connected-control">Go to zero</button>
</p>
<p>
    <button id="set-as-zero" class="connected-control">Set as zero</button>
</p>
<p>
    <button id="read-pos" class="connected-control">Read POS</button>
</p>
<p>
    <button id="read-apos" class="connected-control">Read APOS</button>
</p>
<p>
    <button id="reset-zero" class="connected-control">Set POS zero to APOS zero</button>
</p>
<p>
    <button id="read-pos-apos" class="connected-control">Reaad POS and APOS</button>
</p>
<p>
    <div>
        Port value read
    </div>
    <div style="display: flex; flex-direction: row">
        <div>
            <label for="portValuePort">Port id</label>
            <input type="number" id="portValuePort" value="" class="connected-control"/>
        </div>
        <div>
            <label for="portValueMode">Mode id</label>
            <input type="number" id="portValueMode" value="" class="connected-control"/>
        </div>
        <div>
            <button id="read-port-value" class="connected-control">Read</button>
        </div>
    </div>
    <div>
        Results:
    </div>
    <pre id="portValueResults"></pre>
</p>
</body>
</html>
